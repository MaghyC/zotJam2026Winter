<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Lobby Blink Royale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    #gameContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* HUD Elements */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }

    #hud > div {
      margin-bottom: 5px;
    }

    #blinkTimer {
      color: #00ff00;
      font-size: 18px;
      font-weight: bold;
    }

    #health {
      color: #ff0000;
    }

    #score {
      color: #ffff00;
    }

    /* Minimap */
    #minimap {
      position: absolute;
      bottom: 10px;
      right: 10px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      background: rgba(0, 20, 0, 0.8);
    }

    /* Messages */
    #messages {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
    }

    .message {
      margin-bottom: 10px;
      animation: fadeInOut 3s ease-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #00ff00;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loadingText {
      margin-top: 20px;
      font-size: 18px;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="canvas"></canvas>

    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="spinner"></div>
      <div id="loadingText">Connecting to server...</div>
    </div>

    <!-- HUD -->
    <div id="hud">
      <div id="health">HP: 100/100</div>
      <div id="score">Score: 0</div>
      <div id="blinkTimer">Blink: Ready</div>
      <div id="attachStatus">Status: Alone</div>
    </div>

    <!-- Minimap -->
    <canvas id="minimap" width="200" height="200"></canvas>

    <!-- Messages -->
    <div id="messages"></div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
